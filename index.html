<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">

    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <img class="imagem-de-fundo" src="src/images/bg-desktop.svg" alt="imagem de fundo">

    <header>
        <div class="menu">
            <img class="logo" src="src/images/logo.svg" alt="Huddle">
        </div>
    </header>

    <main class="container">
        <div class="principal-page">
            <img class="illustration-mockups" src="src/images/illustration-mockups.svg" alt="">
            <div class="informations">
                <h1 class="title">Build The Community Your Fans Will Love</h1>
                <p class="text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                <a href="#">
                    <button class="register" type="button">Register</button>
                </a>
                
            </div>
        </div>

        <footer class="footer">
            <div class="social-media">
                <i class="icon fab fa-facebook-f"></i>
                <i class="icon fab fa-twitter"></i>
                <i id="instagram" class="icon fab fa-instagram"></i>
            </div>
        </footer>
    </main>
    
</body>
</html>
